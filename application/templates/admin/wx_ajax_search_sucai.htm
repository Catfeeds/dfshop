<div class="modal-header" style="height:30px; background:#000;" >
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="color:#FFF; height:1em; line-height:1em; width:1em;">x</button>
    <h4 style="color:#fff; margin-top:5px;">图文查询</h4>
</div>
<div class="modal-body" >
    <div class="tabbable tabbable-custom">
        <div class="tab-content">
            <div class="tab-pane active" id="tab_1_1">
                <table class="table" >
                    <tr>
                        <td colspan="4">
                            <div style="height:350px; overflow-y:auto;" >
                                <table class="table table-striped table-bordered table-hover dataTable" id="product_3" >
                                    <thead>
                                    <tr >
                                        <th class="sorting_disabled" style="width:80px;">UID</th>
                                        <th class="sorting_disabled" width="100">图文标题</th>
                                        <th class="sorting_disabled" width="*">创建时间</th>
                                        <th class="sorting_disabled" width="100">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody role="alert" id='ajax_search_spuser_con' class="" aria-live="polite" aria-relevant="all">
                                    <{foreach from=$re.list item=item key=key}>
                                    <tr>
                                        <td class="sorting_disabled" ><{$item.id}></td>
                                        <td class="sorting_disabled" ><{$item.name}></td>
                                        <td class="sorting_disabled" ><{$item.create_time}></td>
                                        <td class="sorting_disabled" ><button type="button" data-id="<{$item.id}>"  onclick="up_ajax_search_sucai_con('<{$item.id}>','<{$item.pic}>')" class="btn mini green sel">选择</button></td>
                                    </tr>
                                    <{/foreach}>

                                    </tbody>
                                </table>
                                <div class="clear"></div>

                            </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
<script>

    function up_ajax_search_sucai_con(uid,path)
    {
        $('#single img').attr('src',path);
        $('#single input').val(uid);
        $('#ajax-modal_1').modal('hide');
        $('#single').show();
    }
    var oTable = $('#product_3').dataTable( {
        "aoColumnDefs": [
            {"bSortable": false, "aTargets": [ 0 ] }
        ],
        "aaSorting": [[1, 'asc']],
        "aLengthMenu": [
            [5, 15, 20, -1],
            [5, 15, 20, "All"] // change per page values here
        ],
        // set the initial value
        "iDisplayLength": 5,
        "oLanguage": {
            "sProcessing": "正在加载中......",
            "sLengthMenu": "_MENU_ 条/页",
            "sZeroRecords": "正在加载中......",
            "sEmptyTable": "查询无数据！",
            "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
            "sInfoEmpty": "显示0到0条记录",
            "sInfoFiltered": "数据表中共为 _MAX_ 条记录",
            "sSearch": "数据搜索",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上一页",
                "sNext": "下一页",
                "sLast": "末页"
            }
        },
        //"sScrollX":'800px',
    });

</script>
