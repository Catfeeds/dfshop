<div class="row-fluid">
<div class="row-fluid" style="margin-top:10px;">
  <div class="span12" >
    <div class="control-group">
      <label class="control-label">商品状态<span class="required">*</span></label>
      <div class="controls">
        <label class="radio">
            <input type="radio" name="status"  value="1" <{if $re.status==1}>checked<{/if}>>
           上架
        </label>
        <label class="radio">
        <input type="radio" name="status"  value="0" <{if $re.status==0}>checked<{/if}>>
           下架 (仓库中商品)
        </label>
          <label class="radio">
        <input type="radio" name="status"  value="-1" <{if $re.status==-1}>checked<{/if}>>
           回收站
        </label>
      </div>
    </div>
  </div>
</div>
<div class="row-fluid" style="margin-top:10px;">
  <div class="span4" >
    <div class="control-group">
      <label class="control-label">商品名称<span class="required">*</span></label>
      <div class="controls">
        <input type="text"  class="span12 m-wrap" name="name" value="<{$re.name}>" />
      </div>
    </div>
  </div>
  <div class="span4" >
    <div class="control-group">
      <label class="control-label">贸易类型<span class="required">*</span></label>
      <div class="controls">
        <select size="1" id="form_2_select2" name="hg_type" aria-controls="sample_1" class="form_2_select2 m-wrap span12">
          <option value=''>请选择商品类别</option>
          <option <{if $re.hg_type==1}>value="1"<{/if}> >保税商品</option>
          <option <{if $re.hg_type==2}>value="2"<{/if}> >直邮商品</option>
          <option <{if $re.hg_type==3}>value="3"<{/if}>>国外现货</option>
          <option <{if $re.hg_type==4}>value="4"<{/if}> >国内现货</option>
        </select>
      </div>
    </div>
  </div>
</div>
<div class="row-fluid" style="margin-top:10px;">
  <div class="span4" >
    <label class="control-label">促销简称</label>
    <div class="controls">
      <input type="text" class="span12 m-wrap" name="desc" />
    </div>
  </div>
  <div class="span4" >
    <div class="control-group">
      <label class="control-label">品牌<span class="required">*</span></label>
      <div class="controls">
        <select name="brand">
          <option value="">选择品牌</option>
          <{foreach item=item  from=$re.brand_list}>
          <option <{if $re.brand==$item.name}>selected="selected"<{/if}> value="<{$item.name}>"><{$item.name}></option>
          <{/foreach}>
        </select>
      </div>
    </div>
  </div>
</div>
<div class="row-fluid" style="margin-top:10px;">
  <div class="span4" >
    <div class="control-group">
      <label class="control-label">关键词<span class="required">*</span></label>
      <div class="controls">
        <input type="text" class="span12 m-wrap" name="keywords" value="<{$re.keywords}>" />
      </div>
    </div>
  </div>
</div>
<div class="row-fluid" style="margin-top:10px;">
  <div class="span4" >
    <div class="control-group">
      <label class="control-label">开售时间<span class="required">*</span></label>
      <div class="controls date date-picker" data-date="search_stime" data-date-format="yyyy-mm-dd" data-date-viewmode="years">
        <input type="text" name="start_time" value="<{$re.start_time}>"  class="m-wrap m-ctrl-medium date-picker span12">
        <span class="add-on"></span> </div>
    </div>
  </div>
  <div class="span4" >
    <div class="control-group">
      <label class="control-label">结束时间<span class="required">*</span></label>
      <div class="controls date date-picker" data-date="search_stime" data-date-format="yyyy-mm-dd hh:ii:ss" data-date-viewmode="years">
        <input type="text" name="valid_time" value="<{$re.valid_time}>" class="m-wrap m-ctrl-medium date-picker span12">
        <span class="add-on"></span> </div>
    </div>
  </div>
</div>
<div class="row-fluid" style="margin-top:10px;">
  <div class="span4" >
    <div class="control-group">
      <label class="control-label">仓库名称<span class="required">*</span></label>
      <div class="controls">
        <input type="text" class="span12 m-wrap"  value="<{$re.warehouse_name}>" readonly="readonly"/>
        <input type="hidden" name="warehouse_id" value="<{$re.warehouse_id}>">
      </div>
    </div>
  </div>
  <div class="span4" >
    <div class="control-group">
      <label class="control-label">分类名称<span class="required">*</span></label>
      <div class="controls">
        <input type="text"  class="span12 m-wrap" value="<{$re.cat_name}>" readonly="readonly" />
        <input type="hidden" name="cat_id" value="<{$re.catid}>">
      </div>
    </div>
  </div>
</div>
<div class="row-fluid" style="margin-top:10px;">
  <div class="span4">
    <div class="control-group">
      <label class="control-label">产地<span class="required">*</span></label>
      <div class="controls">
        <select size="1" id="form_2_select2" name="country" aria-controls="sample_1" class="form_2_select2 m-wrap span12">
          <option value=''>请选择产地</option>
          <{foreach item = item  from=$re.counrty}>
          <option  value="<{$item.id}>"> <{$item.c_name}> </option>
          <{/foreach}>
        </select>
      </div>
    </div>
  </div>
  <div class="span4" >
    <div class="control-group">
      <label class="control-label">运费模板<span class="required">*</span></label>
      <div class="controls">
        <select size="1" id="form_2_select2" name="temp_id" aria-controls="sample_1" class="form_2_select2 m-wrap span12">
          <option value='1'>请选择产地</option>
          <{foreach item = item  from=$re.logistics}>
          <option  value="<{$item.id}>"> 【<{if $item.type==1}>不包邮<{else if $item.type==2}>包邮<{/if}>】<{$item.title}> </option>
          <{/foreach}>
        </select>
      </div>
    </div>
  </div>
</div>
<div class="row-fluid" style="margin-top:10px;">
  <div class="span4" >
    <div class="control-group">
      <label class="control-label">重量(KG)<span class="required">*</span></label>
      <div class="controls">
        <input type="text" class="span12 m-wrap" name="weight" />
      </div>
    </div>
  </div>
  <div class="span4" >
    <div class="control-group">
      <label class="control-label">体积(m<sup>3</sup>)<span class="required">*</span></label>
      <div class="controls">
        <input type="text"  class="span12 m-wrap" name="cubage"  value="0"/>
      </div>
    </div>
  </div>
</div>
<div class="row-fluid" style="margin-top:10px;">
  <div class="span4" >
    <div class="control-group">
      <label class="control-label">虚拟商品<span class="required">*</span></label>
      <div class="controls">
        <label class="radio">
          <input type="radio" name="is_virtual"  value="1" <{if $re.is_virtual==1}>checked<{/if}> >
           是
        </label>
         <label class="radio">
        <input type="radio" name="is_virtual"  value="0" <{if $re.is_virtual==0||empty($re.is_virtual)}>checked<{/if}> >
           否
        </label>
      </div>
    </div>
  </div>
  <div class="span4" >
    <div class="control-group">
      <label class="control-label">税率（如0.119）<span class="required">*</span></label>
      <div class="controls">
        <input type="text"  class="span12 m-wrap" name="rate" value="<{$product.content.gg}>"/>
      </div>
    </div>
  </div>
</div>
